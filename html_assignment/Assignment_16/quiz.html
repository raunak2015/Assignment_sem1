<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Quiz</title>
</head>

<body>
    <h1>CodingGita HTML Quiz</h1>

    <fieldset>
        <legend>CodingGita HTML Quiz</legend>
        <form action="post">

            <fieldset>
                <legend>Question 1</legend>
                <label for="Q1">Q1: What does HTML stand for?</label>
                <br>
                <input type="radio" name="Q1" id="O1">
                <label for="HyperText Markup Language">HyperText Markup Language</label>
                <br>
                <input type="radio" name="Q1" id="O2">
                <label for="HighText Machine Language">HighText Machine Language</label>
                <br>
                <input type="radio" name="Q1" id="O3">
                <label for="Hyperlink and Text Markup Language">Hyperlink and Text Markup Language</label>
                <br>
                <input type="radio" name="Q1" id="O4">
                <label for="Home Tool Markup Language">Home Tool Markup Language</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Question 2</legend>
                <label for="Q2">Q2: Which tag is used to insert an image?</label>
                <br>
                <input type="radio" name="Q2" id="O1">
                <label for="O1">&ltlink&gt</label>
                <br>
                <input type="radio" name="Q2" id="O2">
                <label for="O2">&ltimg&gt</label>
                <br>
                <input type="radio" name="Q2" id="O3">
                <label for="O3">&ltsrc&gt</label>
                <br>
                <input type="radio" name="Q2" id="O4">
                <label for="O4">&ltimage&gt</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Question 3</legend>
                <label for="Q3">Q3: Which element is used to create a hyperlink?</label>
                <br>
                <input type="radio" name="Q3" id="O1">
                <label for="O1">&lta&gt</label>
                <br>
                <input type="radio" name="Q3" id="O2">
                <label for="O2">&ltlink&gt</label>
                <br>
                <input type="radio" name="Q3" id="O3">
                <label for="O3">&lthref&gt</label>
                <br>
                <input type="radio" name="Q3" id="O4">
                <label for="O4">&lturl&gt</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Question 4</legend>
                <label for="Q4">Q4: Which tag is used for a line break?</label>
                <br>
                <input type="radio" name="Q4" id="O1">
                <label for="O1">&ltbr&gt</label>
                <br>
                <input type="radio" name="Q4" id="O2">
                <label for="O2">&ltlb&gt</label>
                <br>
                <input type="radio" name="Q4" id="O3">
                <label for="O3">&ltbreak&gt</label>
                <br>
                <input type="radio" name="Q4" id="O4">
                <label for="O4">&ltline&gt</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Question 5</legend>
                <label for="Q5">Q5: Which tag is used to define a table row?</label>
                <br>
                <input type="radio" name="Q5" id="O1">
                <label for="O1">&lttr&gt</label>
                <br>
                <input type="radio" name="Q5" id="O2">
                <label for="O2">&lttd&gt</label>
                <br>
                <input type="radio" name="Q5" id="O3">
                <label for="O3">&lttable&gt</label>
                <br>
                <input type="radio" name="Q5" id="O4">
                <label for="O4">&ltrow&gt</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Question 6</legend>
                <label for="Q6"Q6: What does the <head> tag contain?</label>
                <br>
                <input type="radio" name="Q6" id="O1">
                <label for="O1">Visible page content</label>
                <br>
                <input type="radio" name="Q6" id="O2">
                <label for="O2"> Metadata and links to scripts/styles</label>
                <br>
                <input type="radio" name="Q6" id="O3">
                <label for="O3">Footer information</label>
                <br>
                <input type="radio" name="Q6" id="O4">
                <label for="O4">Navigation menu</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Question 7</legend>
                <label for="Q7">Q7: Which attribute specifies the destination of a hyperlink?</label>
                <br>
                <input type="radio" name="Q7" id="O1">
                <label for="O1">src</label>
                <br>
                <input type="radio" name="Q7" id="O2">
                <label for="O2">href</label>
                <br>
                <input type="radio" name="Q7" id="O3">
                <label for="O3">link</label>
                <br>
                <input type="radio" name="Q7" id="O4">
                <label for="O4">&ltimage&gt</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Question 8</legend>
                <label for="Q8">Q8: Which tag is used to define an unordered list?</label>
                <br>
                <input type="radio" name="Q8" id="O1">
                <label for="O1">&ltul&gt</label>
                <br>
                <input type="radio" name="Q8" id="O2">
                <label for="O2">&ltol&gt</label>
                <br>
                <input type="radio" name="Q8" id="O3">
                <label for="O3">&ltli&gt</label>
                <br>
                <input type="radio" name="Q8" id="O4">
                <label for="O4">&ltlist&gt</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Question 9</legend>
                <label for="Q9">Q9: What is the correct HTML tag for inserting a background color?</label>
                <br>
                <input type="radio" name="Q9" id="O1">
                <label for="O1">&ltbody style="background-color:yellow;"&gt</label>
                <br>
                <input type="radio" name="Q9" id="O2">
                <label for="O2">&ltbackground&gtyellow&lt/background&gt&gt</label>
                <br>
                <input type="radio" name="Q9" id="O3">
                <label for="O3">&ltcolpr bg="yellow"&gt</label>
                <br>
                <input type="radio" name="Q9" id="O4">
                <label for="O4">&ltbody bg="yellow"&gt</label>
                <br>
            </fieldset>
            <fieldset>
                <legend>Question 10</legend>
                <label for="Q10">Q10: Which tag is used to define a paragraph?</label>
                <br>
                <input type="radio" name="Q10" id="O1">
                <label for="O1">&ltp&gt</label>
                <br>
                <input type="radio" name="Q10" id="O2">
                <label for="O2">&ltpara&gt</label>
                <br>
                <input type="radio" name="Q10" id="O3">
                <label for="O3">&lttext&gt</label>
                <br>
                <input type="radio" name="Q10" id="O4">
                <label for="O4">&ltpg&gt</label>
                <br>
            </fieldset>
            <br>
            <input type="submit" name="" id="">
            <input type="reset" name="" id="">
        </form>
    </fieldset>
</body>

</html>
